<svg width="300" height="50" viewBox="0 0 300 50" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <!-- Gradient dla ikony -->
                <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color: #ff857a; stop-opacity: 1"></stop>
                  <stop offset="100%" style="stop-color: #6b403c; stop-opacity: 1"></stop>
                </linearGradient>

                <!-- Cień -->
                <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                  <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"></feDropShadow>
                </filter>
              </defs>

              <!-- Ikona - stylizowany kod/web symbol -->
              <g transform="translate(5, 5)">
                <!-- Zewnętrzny okrąg -->
                <circle cx="20" cy="20" r="18" fill="url(#iconGradient)" filter="url(#shadow)"></circle>

                <!-- Znaczniki kodu HTML -->
                <g transform="translate(20, 20)" fill="white">
                  <!-- Lewy znacznik < -->
                  <path d="M -8,-5 L -10,-3 L -10,3 L -8,5 L -7,4 L -8,3 L -8,-3 L -7,-4 Z" opacity="0.9"></path>

                  <!-- Prawy znacznik > -->
                  <path d="M 8,-5 L 10,-3 L 10,3 L 8,5 L 7,4 L 8,3 L 8,-3 L 7,-4 Z" opacity="0.9"></path>

                  <!-- Środkowy slash -->
                  <rect x="-0.5" y="-8" width="1" height="16" rx="0.5" transform="rotate(15)" opacity="0.7"></rect>
                </g>
              </g>

              <!-- Tekst COOLWEB -->
              <text x="50" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#6B403C" filter="url(#shadow)">
                COOLWEB
              </text>

              <!-- Dekoracyjne elementy -->
              <g opacity="0.3">
                <!-- Małe kropki w tle -->
                <circle cx="270" cy="15" r="1.5" fill="#3B82F6"></circle>
                <circle cx="280" cy="25" r="1" fill="#DC2626"></circle>
                <circle cx="285" cy="10" r="0.8" fill="#059669"></circle>

                <!-- Linia łącząca -->
                <line x1="250" y1="25" x2="265" y2="25" stroke="#E5E7EB" stroke-width="1" opacity="0.5"></line>
              </g>
            </svg>